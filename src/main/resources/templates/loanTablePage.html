<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Loan payment schedule</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>

<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr class="bg-primary">
            <th scope="col">#</th>
            <th scope="col">Payment date</th>
            <th scope="col">Principal amount</th>
            <th scope="col">Interest amount</th>
            <th scope="col">Amount left</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="loanEntry, itemStat : *{loanEntries}">
        <th scope="row" th:text="${itemStat.index}">1</th>
        <td><span th:text="${loanEntry.paymentDate}">Payment date</span></td>
        <td><span th:text="${loanEntry.principalPaymentAmount}">Principal payment amount</span></td>
        <td><span th:text="${loanEntry.interestPaymentAmount}">Interest payment amount</span></td>
        <td><span th:text="${loanEntry.totalPaymentAmount}">Total payment amount</span></td>
        <td><span th:text="${loanEntry.amountLeft}">Amount left</span></td>
    </tr>

    <tfoot>
    <tr class="bg-info">
        <td>Total:</td>
        <td></span></td>
        <td><span th:text="${loanPaymentPlan.principalPaymentAmount}">Principal payment amount</span></td>
        <td><span th:text="${loanPaymentPlan.interestPaymentAmount}">Interest payment amount</span></td>
        <td><span th:text="${loanPaymentPlan.totalPaymentAmount}">Total payment amount</span></td>
        <td></td>
    </tr>
    </tfoot>

    </tbody>
</table>


</body>
</html>
